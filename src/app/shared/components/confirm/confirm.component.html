<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p class="grey-darker">{{ mensagem.mensagem }}</p>
  <div *ngIf="mensagem.list">
    <ul>
      <li *ngFor="let item of mensagem.list">- {{ item }}</li>
    </ul>
  </div>
</mat-dialog-content>
<mat-dialog-actions fxLayoutGap="20px">
  <button mat-stroked-button [mat-dialog-close]="true" color="primary">Yes</button>
  <button mat-stroked-button mat-dialog-close cdkFocusInitial color="warn">No</button>
</mat-dialog-actions>
